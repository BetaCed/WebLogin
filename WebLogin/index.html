<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Pls work</title>
        <link rel="shortcut icon" href="pics/mob.jpg">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>



    
    <body>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or email">
                     <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                     <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Submit</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password? </a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id ="linkCreateAccount">Bruh seriously? no account?</a>
                </p>
            </form>
            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                     <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" id="emailAddress" class="form__input" autofocus placeholder="Email address">
                     <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="pword" class="form__input" autofocus placeholder="Password">
                     <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="confirmPword" class="form__input" autofocus placeholder="Confirm Password">
                     <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Submit</button>
                <p class="form__text">
                    <a href="#" class="form__link"  href="./" id ="linkLogin">Already have an account? sign in</a>
                </p>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
